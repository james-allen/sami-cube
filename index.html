<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>SAMI Cubes</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8">
    
    <script src="js/fits.js"></script>
    <script src="js/gl-matrix.js"></script>
    <script src="js/volumetric.js"></script>
    <script src="js/main.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="volume-container">
        <p class="filename">91924_blue_7_Y13SAR1_P014_15T029</p>
        <div id="volume1" class="volume"></div>
        <div class="parameters" data-index="0">
          
          <div class='parameter'>
            <label>Lighting</label>
            <input type="range" data-index="0" data-type='lighting' min="0" max="10" step="0.01" value="0.3">
          </div>

          <div class='parameter'>
            <label>Opacity</label>
            <input type="range" data-index="0" data-type='opacity' min="0" max="100" step="0.01" value="2.0">
          </div>

          <div class='parameter'>
            <label>Minimum</label>
            <input type="range" data-index="0" data-type='minimum' min="0" max="1000" step="1" value="0">
          </div>

          <div class='parameter'>
            <label>Maximum</label>
            <input type="range" data-index="0" data-type='maximum' min="0" max="1000" step="1" value="1000">
          </div>

          <div class='parameter hide'>
            <label>Steps</label>
            <input type="range" data-index="0" data-type='steps' min="3" max="1000" step="1" value="70">
          </div>
        </div>
      </div>
      <div class="volume-container">
        <p class="filename">91924_red_7_Y13SAR1_P014_15T029</p>
        <div id="volume2" class="volume"></div>
        <div class="parameters" data-index="1">
          <div class='parameter'>
            <label>Lighting</label>
            <input type="range" data-index="1" data-type='lighting' min="0" max="10" step="0.01" value="0.3">
          </div>

          <div class='parameter'>
            <label>Opacity</label>
            <input type="range" data-index="1" data-type='opacity' min="0" max="100" step="0.01" value="2.0">
          </div>

          <div class='parameter'>
            <label>Minimum</label>
            <input type="range" data-index="1" data-type='minimum' min="0" max="1000" step="1" value="0">
          </div>

          <div class='parameter'>
            <label>Maximum</label>
            <input type="range" data-index="1" data-type='maximum' min="0" max="1000" step="1" value="1000">
          </div>

          <div class='parameter hide'>
            <label>Steps</label>
            <input type="range" data-index="1" data-type='steps' min="3" max="1000" step="1" value="70">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
